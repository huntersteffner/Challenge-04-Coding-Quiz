<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="start-menu">
        <h1>Coding Challenge Quiz</h1>
        <p>
          Answer the following Multiple Choice Front-End Web Development
          Questions
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="hidden quiz-container">
        <h1>Question <span id="question-number">0</span></h1>
        <h2>Score: <span id="score">0</span></h2>
        <h2 id="timer">Time: <span id="seconds">60</span> seconds</h2>
        <p id="question">Sample Question</p>
        <div class="questions-container">
          <button class="choice" id="ans-1"></button>
          <button class="choice" id="ans-2"></button>
          <button class="choice" id="ans-3"></button>
          <button class="choice" id="ans-4"></button>
        </div>
      </div>
      <div class="hidden high-score-container">
        <h3>Game Over!</h3>
        <p>You received <span id="score-final">0</span> points!</p>
        <p>Enter your name below to save your score.</p>
        <input type="text" name="high-score" id="high-score" />
        <button id="submit-score">Submit</button>
      </div>
      <button id="modal-btn">High Scores</button>
      <button class="hidden play-again">Play Again!</button>
    </div>

    <div class="hidden modal-container">
      <h2>High Scores</h2>
      <ul id="highscore-list"></ul>
      <button id="modal-close">X</button>
    </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
